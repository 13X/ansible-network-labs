---
- name: Router Configurations
  hosts: routers
  gather_facts: no
  connection: network_cli
  
  vars:
    ansible_network_os: ios
    dns_servers:
      - 8.8.8.8
      - 8.8.4.4
      
  tasks:
  - name: configure router R{{ studenid }}
    block:
      - name: configure name servers
        ios_config:
          lines:
            - ip name-server {{ item }}
        loop: "{{ dns_servers }}"
    
      - name: enable LoopBack0 interface
        ios_interface:
          name: Loopback 0
          description: Loopback Interface 0
          state: present
      
      - name: Configure L0
        ios_config:
          lines:
            - ip address 172.17.{{ studentid }}.1 255.255.255.0
          parents: interface Loopback0
    when: '"R{{ studentid }}" in inventory_hostname'
  
